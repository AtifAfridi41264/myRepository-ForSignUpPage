<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>

    <!--BOostrap code-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center" id="forLogo">Sing Up</h1>
            </div>
        </div>
     </div>

     <div class="flex-container">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="text-center" id="signUp"><img src="download.jpeg"></h3>
                </div>
            </div>
        </div>
       <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <input type="text" name="firstName" alt="firstName" placeholder="Enter First Name Here" class="nameInput">
            </div>
            <div class="col-sm-6">
                <input type="text" alt="lastName" class="nameInput" placeholder="Enter Last Name Here">
            </div>
            <div class="conatiner">
                <div class="row">
                    <div class="col-sm-12">
                    </div>
                     <input type="text" name="mobile/email" placeholder="Enter Mobile Number or Email" class="forEmail">
                 </div>
                </div>      
            </div>
            
            <div class="row">
                <div class="col-sm-12">
                </div>
                 <input type="text" name="mobile/email" placeholder="New Password" class="forEmail">
             </div>
             <div class="row">
                <div class="col-sm-12">
                    </div>
                    <input type="text" name="password" placeholder="Confirm Password" alt="confirm Password" class="forEmail">
               
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="date" name="date" placeholder="Select Your Date Of Birth" class="DOB">
                        </div>
                    </div>
                </div>
                <br>
            </div>  
    <button>Sing Up</button>
            </div>
</body>
<!--Boostrap Js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
